{% extends 'base/base.html'  %} 

{% block title %} Registration Form {% endblock %} 

{% block main %}

<section class="my-5">


<div class="container">
    

    <div class="row">

        <div class="row">
            <div class="col-11 mx-auto md-5 my-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
                    {{ message }}
                    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                </div>
                {% endfor %}
            </div>
        </div>
        <h1 class="text-center">Registration Form</h1>
        <div class="col-12 mx-auto col-md-6 col-sm-12">
            <div class="card card-body p-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input required type="number" class="form-control" placeholder="username is your student id" name = 'username' > 
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input required type="text" class="form-control" placeholder="" name="first_name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input required type="text" class="form-control" placeholder="" name="last_name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Phone</label>
                        <input required type="text" class="form-control" placeholder="" name="phone"> 
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control " placeholder="" name="user_type" value="student" hidden > 
                    </div>
                    <div class="form-group">
                        <label for="">Student Id</label>
                        <input required type="text" class="form-control" placeholder="" name="student_id"> 
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="">Current Semester</label>
                                

                                <select required name="semester" id="" class="form-control">
                                    <option value="">Select Semester</option>
                                    <option value="1">1st</option>
                                    <option value="2">2nd</option>
                                    <option value="3">3rd</option>
                                    <option value="4">4th</option>
                                    <option value="5">5th</option>
                                    <option value="6">6th</option>
                                    <option value="7">7th</option>
                                    <option value="8">8th</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Section</label>
                                <input required type="text" class="form-control" placeholder="" name="section">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Department</label>
                        <input required type="text" class="form-control" placeholder="" name="department"> 
                    </div>
                    
                    <div class="form-group">
                        <label for="">Password</label>
                        <input required type="password" class="form-control" placeholder="" name="password"> 
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Pasword</label>
                        <input required type="password" class="form-control" placeholder="" name="password2"> 
                    </div>

                    
                    <input  type="submit" value="Register" class="btn btn-success mt-3 w-100">


                </form>
            </div>
        </div>
    </div>
</div>

</section>

{% endblock %}
